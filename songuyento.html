<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = parseInt(prompt('Enter a number'));
        let count = 0; //đếm ước
        let countSNT = 0; // đếm snt

        for (let i = 2; i < 1000; i++) {
            if (countSNT < number) {
                for (let j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        count+= 1;
                    }
                }
                if (count == 2) {
                    document.write(i + "</br>");
                    countSNT+= 1;
                }
                count = 0; // reset số ước về 0
            } else {
                break;
            }
        }

    </script>
</body>
</html>
